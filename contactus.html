								<span><h4>PALMO INDUSTRIES</h4></span>
							</div>
							
							<div class="contactIcon">

							<div class="contactIcon">

								  <form class="form-horizontal" action="" method="post">
								  <fieldset>
									  <h2 class="mb-5 display-6">Send Email</h2>
									<legend class="text-center"></legend>

									<div class="col-sm-10 col-sm-12">
										 <div class="form-group" style="height: 50px">
											<div class="alert alert-warning" id="div-alert" style="height: 50px;display: none">
											<span class="glyphicon glyphicon-info-sign"></span>
											<label class="control-label" id="label-alert"></label>
											</div>
										 </div>
									</div>

									<!-- Name input-->
									<div class="row form-group">
									  <label class="col-md-3 col-form-label" for="name">Name*</label>
									  <div class="col-md-9">
										<input id="txtname" name="txtname" type="text" placeholder="Your name" value="ppppppp" class="form-control" maxlength="200">
									  </div>
									</div>

									<!-- Email input-->
									<div class="form-group row">
									  <label class="col-md-3 col-form-label" for="email">Your E-mail</label>
									  <div class="col-md-9">
										<input id="txtemail" name="txtemail" type="text" placeholder="Your email" value="ppppppp@palmo.com" class="form-control" maxlength="249">
									  </div>
									</div>

									<!-- Phone number-->
									<div class="form-group row">
									  <label class="col-md-3 col-form-label" for="email">Mobile Number</label>
									  <div class="col-md-9">
										<input id="txtmobile" name="txtmobile" type="text" placeholder="Your Mobile Number"  value="2323323232" class="form-control" maxlength="10">
									  </div>
									</div>

									<!-- Message body -->
									<div class="form-group row">
									  <label class="col-md-3 col-form-label" for="message">Your message</label>
									  <div class="col-md-9">
										<textarea class="form-control" id="txtmessage" name="txtmessage" placeholder="Please enter your message here..." rows="5" maxlength="3000">some message</textarea>
									  </div>
									</div>

									<!-- Form actions -->
									<div class="form-group row">
									  <div class="col-md-12 text-right">
										<button type="button" id="btnSubmit" class="btn btn-primary btn-lg" data-loading-text="Processing <i class='fa fa-spinner fa-spin fa-fw' aria-hidden='true'></i>">Submit</button>
									  </div>
									</div>
								  </fieldset>
								  </form>
								</div>
